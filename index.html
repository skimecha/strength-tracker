<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="Track your strength training workouts with weight, sets, and reps">
  <meta name="theme-color" content="#1e293b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Strength Tracker">
  
  <title>Strength Training Tracker</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'%3E%3Crect fill='%231e293b' width='192' height='192'/%3E%3Cpath fill='%233b82f6' d='M96 40c-8.8 0-16 7.2-16 16v80c0 8.8 7.2 16 16 16s16-7.2 16-16V56c0-8.8-7.2-16-16-16z'/%3E%3Cpath fill='%233b82f6' d='M136 64h-8v64h8c8.8 0 16-7.2 16-16V80c0-8.8-7.2-16-16-16zm-80 0h-8c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h8V64z'/%3E%3Cpath fill='%2360a5fa' d='M152 72h8c4.4 0 8 3.6 8 8v32c0 4.4-3.6 8-8 8h-8V72zm-112 0h-8c-4.4 0-8 3.6-8 8v32c0 4.4 3.6 8 8 8h8V72z'/%3E%3C/svg%3E">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect fill='%231e293b' width='32' height='32'/%3E%3Cpath fill='%233b82f6' d='M16 8c-1.5 0-2.7 1.2-2.7 2.7v10.7c0 1.5 1.2 2.7 2.7 2.7s2.7-1.2 2.7-2.7V10.7c0-1.5-1.2-2.7-2.7-2.7z'/%3E%3Cpath fill='%233b82f6' d='M22.7 11.3h-1.3v9.3h1.3c1.5 0 2.7-1.2 2.7-2.7v-4c0-1.4-1.2-2.6-2.7-2.6zm-13.4 0h-1.3c-1.5 0-2.7 1.2-2.7 2.7v4c0 1.5 1.2 2.7 2.7 2.7h1.3v-9.4z'/%3E%3Cpath fill='%2360a5fa' d='M25.3 12h1.3c.7 0 1.3.6 1.3 1.3v5.3c0 .7-.6 1.3-1.3 1.3h-1.3V12zm-18.6 0h-1.3c-.7 0-1.3.6-1.3 1.3v5.3c0 .7.6 1.3 1.3 1.3h1.3V12z'/%3E%3C/svg%3E" type="image/svg+xml">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      -webkit-overflow-scrolling: touch;
    }
    
    #root {
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    
    /* iOS safe area support */
    @supports (padding: max(0px)) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    }
    
    /* Loading screen */
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0f172a;
      color: #e2e8f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #334155;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loader">
      <div class="spinner"></div>
      <div>Loading Strength Tracker...</div>
    </div>
  </div>
  <div id="root"></div>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then((registration) => {
            console.log('ServiceWorker registration successful:', registration.scope);
          })
          .catch((error) => {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }
  </script>
  
  <!-- React and Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Recharts -->
  <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
  
  <!-- Main App -->
  <script type="text/babel" src="strength-tracker.jsx"></script>
</body>
</html>
